<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva Educación</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcionE" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Agregar educación
                </button>
            </form>
        </div>
    </div>
</div>
